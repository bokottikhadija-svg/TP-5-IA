<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot API - TP 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-appear {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background-color: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">
                CB
            </div>
            <div>
                <h1 class="text-lg font-bold text-slate-800">Chatbot Assistant</h1>
                <p class="text-xs text-green-500 flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Connecté via API
                </p>
            </div>
        </div>
        <button onclick="clearChat()" class="text-sm text-slate-500 hover:text-red-500 transition-colors">
            Effacer la conversation
        </button>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Message de bienvenue -->
        <div class="flex justify-start">
            <div class="bg-white border border-slate-200 rounded-2xl rounded-tl-none p-4 max-w-[80%] shadow-sm text-slate-700">
                Bonjour ! Je suis votre assistant virtuel pour le TP 5. Comment puis-je vous aider aujourd'hui ?
            </div>
        </div>
    </main>

    <!-- Status Indicator -->
    <div id="status-bar" class="hidden px-4 py-2 bg-amber-50 text-amber-700 text-xs border-t border-amber-100 italic">
        Le bot réfléchit...
    </div>

    <!-- Input Area -->
    <footer class="p-4 bg-white border-t">
        <form id="chat-form" class="max-w-4xl mx-auto flex gap-2">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Écrivez votre message ici..." 
                class="flex-1 border border-slate-300 rounded-full px-6 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                required
            >
            <button 
                type="submit" 
                id="send-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 w-12 h-12 flex items-center justify-center shadow-lg transition-transform active:scale-95"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </form>
        <p class="text-[10px] text-center text-slate-400 mt-2">
            Réalisé pour le TP 5 - Simple Chatbot API Interface
        </p>
    </footer>

    <script>
        // Configuration
        // Note: Assurez-vous que votre clé OpenRouter est valide et dispose de crédits (même gratuits)
        const API_KEY = "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";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusBar = document.getElementById('status-bar');

        let messages = [
            { role: "system", content: "Tu es un assistant utile pour un TP informatique." }
        ];

        function addMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-appear`;
            
            const bubble = document.createElement('div');
            bubble.className = role === 'user' 
                ? "bg-blue-600 text-white rounded-2xl rounded-tr-none p-4 max-w-[80%] shadow-md"
                : "bg-white border border-slate-200 text-slate-700 rounded-2xl rounded-tl-none p-4 max-w-[80%] shadow-sm";
            
            bubble.innerText = text;
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function fetchWithRetry(data, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEY}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.href, // Requis par OpenRouter
                            "X-Title": "Chatbot TP5"
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        // Affiche l'erreur spécifique renvoyée par l'API
                        throw new Error(result.error?.message || `Erreur ${response.status}`);
                    }

                    return result;
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(r => setTimeout(r, 1000 * Math.pow(2, i)));
                }
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            statusBar.classList.remove('hidden');

            messages.push({ role: "user", content: text });

            try {
                const data = {
                    model: "google/gemini-2.0-flash-001", 
                    messages: messages
                };

                const result = await fetchWithRetry(data);
                
                // OpenRouter renvoie généralement les données dans choices[] comme OpenAI
                const aiResponse = result.choices?.[0]?.message?.content || 
                                   "Erreur : Format de réponse inconnu.";

                addMessage('assistant', aiResponse);
                messages.push({ role: "assistant", content: aiResponse });

            } catch (err) {
                console.error("Détails de l'erreur:", err);
                addMessage('assistant', `Erreur : ${err.message}`);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                statusBar.classList.add('hidden');
                userInput.focus();
            }
        });

        function clearChat() {
            chatContainer.innerHTML = '';
            messages = [messages[0]];
            addMessage('assistant', "Bonjour ! Comment puis-je vous aider ?");
        }
    </script>
</body>
</html>
