<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 5 : Simple Chatbot Multi-langue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        @keyframes dot-flashing {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        .dot {
            animation: dot-flashing 1s infinite linear;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        [dir="rtl"] .message-bubble {
            border-radius: 1rem;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 py-4 px-6 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold">
                CB
            </div>
            <div>
                <h1 class="text-lg font-semibold text-slate-800">Chatbot AI - TP 5</h1>
                <p id="api-status" class="text-xs text-amber-500 flex items-center gap-1">
                    <span class="w-2 h-2 bg-amber-500 rounded-full"></span> Vérification de la clé...
                </p>
            </div>
        </div>
    </header>

    <!-- Chat Window -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-4 custom-scrollbar">
        <div class="flex justify-start">
            <div class="message-bubble bg-white border border-slate-200 text-slate-700 p-4 rounded-2xl rounded-tl-none shadow-sm">
                Bonjour ! Je peux vous répondre en Français, Anglais ou Arabe.
                <br>Hello! I can reply in French, English, or Arabic.
                <br dir="rtl" class="block mt-1">مرحباً! يمكنني الرد بالفرنسية أو الإنجليزية أو العربية.
            </div>
        </div>
    </main>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="hidden px-8 py-2">
        <div class="flex items-center gap-1 text-slate-400 text-sm">
            <span class="dot w-1.5 h-1.5 bg-slate-400 rounded-full"></span>
            <span class="dot w-1.5 h-1.5 bg-slate-400 rounded-full"></span>
            <span class="dot w-1.5 h-1.5 bg-slate-400 rounded-full"></span>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="bg-white border-t border-slate-200 p-4">
        <form id="chat-form" class="max-w-4xl mx-auto flex gap-2">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Tapez votre message..." 
                class="flex-1 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                required
            >
            <button 
                type="submit" 
                id="send-button"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-medium transition-colors"
            >
                Envoyer
            </button>
        </form>
    </footer>

    <script>
        // NOTE: Si l'erreur "User not found" persiste, vérifiez que votre clé est bien copiée sans espaces
        const API_KEY = "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";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        
        // Changement vers un modèle gratuit très stable
        const MODEL_ID = "google/gemini-2.0-flash-001"; 

        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendButton = document.getElementById('send-button');
        const statusText = document.getElementById('api-status');

        let messages = [
            { 
                role: "system", 
                content: "You are a helpful multilingual assistant. Detect the user's language (French, English, or Arabic) and respond in it. For Arabic, be polite and formal." 
            }
        ];

        function isArabic(text) {
            return /[\u0600-\u06FF]/.test(text);
        }

        function addMessage(content, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            const bubble = document.createElement('div');
            const rtl = isArabic(content);
            bubble.className = `message-bubble p-4 rounded-2xl shadow-sm ${isUser ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white border border-slate-200 text-slate-700 rounded-tl-none'}`;
            if (rtl) { bubble.setAttribute('dir', 'rtl'); bubble.style.textAlign = 'right'; }
            bubble.textContent = content;
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function fetchAIResponse(userMessage) {
            typingIndicator.classList.remove('hidden');
            sendButton.disabled = true;
            messages.push({ role: "user", content: userMessage });

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "TP Chatbot"
                    },
                    body: JSON.stringify({
                        model: MODEL_ID,
                        messages: messages,
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Gestion spécifique de l'erreur "User not found"
                    if (data.error && data.error.code === 401) {
                        throw new Error("Clé API invalide ou expirée (401).");
                    }
                    throw new Error(data.error?.message || "Erreur de connexion");
                }

                const aiMessage = data.choices[0].message.content;
                messages.push({ role: "assistant", content: aiMessage });
                addMessage(aiMessage, false);
                
                statusText.innerHTML = '<span class="w-2 h-2 bg-green-500 rounded-full"></span> API Prête';
                statusText.className = "text-xs text-green-500 flex items-center gap-1";

            } catch (error) {
                console.error("API Error:", error);
                addMessage("Désolé, l'API a renvoyé une erreur : " + error.message, false);
                statusText.innerHTML = '<span class="w-2 h-2 bg-red-500 rounded-full"></span> Erreur Clé API';
                statusText.className = "text-xs text-red-500 flex items-center gap-1";
            } finally {
                typingIndicator.classList.add('hidden');
                sendButton.disabled = false;
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                fetchAIResponse(message);
            }
        });
    </script>
</body>
</html>
